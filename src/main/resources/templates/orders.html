<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Here are your order details!</h1>
            <h2 data-th-text="${error}"></h2>
            <table th:each="order:${orders}">
                <tr>
                    <td>Order ID:</td>
                    <td data-th-text="${order.getId()}"></td>
                </tr>
                <tr>
                    <td>Order Date:</td>
                    <td data-th-text="${order.orderDate}"></td>
                </tr>
                <tr>
                    <td>Customer ID:</td>
                    <td data-th-text="${order.custId}"></td>
                </tr>
                <tr>
                    <td>Total Price:</td>
                    <td data-th-text="${order.total}"></td>
                </tr>
                <tr>
                    <td>Total Price:</td>
                    <td data-th-text="${order.costPrice}"></td>
                </tr>
            </table>

            <h4>Search <a href="/">again</a></h4>

    </body>
</html>
